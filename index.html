<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Redis Management</h1>
    <div class="mb-3">
        <label for="namespace-select" class="form-label">Select Namespace:</label>
        <select id="namespace-select" class="form-select"></select>
    </div>
    <div class="mb-3">
        <p id="key-count" class="lead">Keys in Redis: -</p>
    </div>
    <div class="d-flex gap-2">
        <button id="refresh-btn" class="btn btn-primary">Refresh</button>
        <button id="clear-btn" class="btn btn-danger">Clear</button>
        <button id="exit-btn" class="btn btn-secondary">Exit</button>
    </div>
</div>
<!-- Loader -->
<div id="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
